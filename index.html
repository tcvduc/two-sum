<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Sum Application</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="layer">
      <div class="appTitle">Two Sum Application</div>
      <div class="layerSum">
        <div class="number1Group">
          <div class="numberTitle">Number 1</div>
          <input class="inputTypeNumber inputTypeNumber1" type="number" />
        </div>

        <div class="number2Group">
          <div class="numberTitle">Number 2</div>
          <input class="inputTypeNumber inputTypeNumber2" type="number" />
        </div>

        <button class="buttonAdd">Add</button>
      </div>

      <div class="layerResult">
        <div class="resultTitle">
          Result: &nbsp;
          <span class="result">0</span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
